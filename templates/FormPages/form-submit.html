{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="my-5">
    <div class="container">
        <main>
            <div class="py-3 text-center">
                <h2>{{form.title}}</h2>
                <p class="lead">{{form.description}}</p>
            </div>

            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Questions</h4>
                    <form class="needs-validation" method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="answered_by" class="form-label">Your Name</label>
                                <input type="text" class="form-control" name="answered_by" id="address"
                                    placeholder="Your Answer" required>
                                <div class="invalid-feedback">
                                    Invalid Response
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="answered_by_email_id" class="form-label">Your Email id</label>
                                <input type="email" class="form-control" name="answered_by_email_id" id="address"
                                    placeholder="Your Answer" required>
                                <div class="invalid-feedback">
                                    Invalid Response
                                </div>
                            </div>
                            {% for ques in questions %}
                            <div class="col-12">
                                <label for="address" class="form-label">{{ ques.question }}</label>
                                <input type="text" class="form-control" name={{ques.id}} id="address"
                                    placeholder="Your Answer" required>
                                <div class="invalid-feedback">
                                    Invalid Response
                                </div>
                            </div>
                            {% endfor %}

                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Submit Form</button>
                    </form>
                </div>
            </div>
        </main>

    </div>
</div>

{% endblock content %}
