{% extends 'base.html' %}
{% load static %}


{% block content %}


<div class="my-5">
    <div class="container">
        <main>
            <div class="form-box">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="address" class="form-label">Form Title </label>
                            <input type="text" class="form-control" name="form-title" id="question"
                                placeholder="Your Question" required>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Form Description</label>
                            <input type="text" class="form-control" name="form-description" id="question"
                                placeholder="Your Question" required>
                        </div>
                        {% for _ in n %}
                        <div class="col-12">
                            <label for="address" class="form-label">Enter {{ forloop.counter }} Question: </label>
                            <input type="text" class="form-control" name={{forloop.counter}} id="question"
                                placeholder="Your Question" required>
                        </div>
                        {% endfor %}
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Submit Form</button>
                </form>
            </div>
        </main>
    </div>
</div>

{% endblock content %}
